apply plugin: 'java'


defaultTasks 'build'

task wrapper(type: Wrapper){
	gradleVersion = '1.6'
}

configurations {
	bundle
}
compileJava{

}

jar {
	baseName = "JavaServer"
	from configurations.bundle.collect { it.isDirectory() ? it : zipTree(it)}
	manifest {
		attributes("Main-Class": "com.server.ServerHandler");
	}
}

task all (dependsOn: [build])